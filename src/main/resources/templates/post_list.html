<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c2f6c, #9e4fdf);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #ff00ff;
            transform: translateY(-3px);
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            color: #ffffff;
        }

        th {
            background-color: #4a4a9e;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ff00ff;
        }

        tr:nth-child(even) {
            background-color: #3e3e8e;
        }

        tr:nth-child(odd) {
            background-color: #2c2f6c;
        }

        tr:hover {
            background-color: #4444b3;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 15px #ffffff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
            }
            100% {
                text-shadow: 0 0 30px #ffffff, 0 0 60px #ff00ff, 0 0 90px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <a href="/new">Create New Post</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
                <td th:text="${post.author}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${post.id}}">Edit</a>
                    <a th:href="@{'/delete/' + ${post.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
